<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <div class="container" style="align-items: center;
    justify-content:center;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;">
    <div class="titlecontainer" style=" align-items: center;
    justify-content:center;
    border: black 2px solid;
    padding: 23px;
    width: 200px;
    height: 200px;
    box-shadow: 20px 20px 50px 10px pink inset;
    margin: 5px;">
        <h6 class="noteno">Note No. : ${index + 1}</h6>
        <h6 class="title">Title : ${element.title}</h6>
        <h6 class="date">
          Date : ${new Date().getDate()}:${ new Date().getMonth() + 1 }:${new
          Date().getFullYear()}
        </h6>
        <p class="notecontent"></p>
        <button
          id="${index}"
          onclick="deleteNote(this.id)"
          class="btn"
          style="color: red; border: 2px solid blck; border-radius: 10px"
        >
          Delete Note
        </button>
      </div>
    </div>

</html>
